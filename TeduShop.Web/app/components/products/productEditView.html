<section class="content-header">
    <h1>
        Sản Phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li><a ui-sref="products">Danh Sách Sản Phẩm</a></li>
        <li class="active">Cập Nhật</li>
    </ol>
</section>
<section class="content">
    <!-- Default box -->
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Cập Nhật Sản Phẩm</h3>
            </div><!-- /.box-header -->
            <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="UpdateProduct()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên Sản Phẩm</label>
                        <div class="col-sm-10">
                            <input type="text" required class="form-control" name="name" ng-model="product.Name" ng-change="GetSeoTiltle()">
                            <span ng-show="frmAddProduct.name.$error.required" class="text-danger"><b>Phải Nhập Tên Sản Phẩm</b></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Tiêu Đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" required class="form-control" name="alias" ng-model="product.Alias">
                            <span ng-show="frmAddProduct.alias.$invalid" class="text-danger"><b>Phải Nhập Tiêu Đề SEO</b></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Mô Tả Ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="decription" ng-model="product.Decription">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Danh Mục</label>
                        <div class="col-sm-10">
                            <select name="categoryId" required class="form-control" ng-model="product.CategogyID" ng-options="option.ID as option.Name for option in productCategories">
                                <option value="">Chọn Danh Mục</option>
                            </select>
                            <span ng-show="frmAddProduct.categoryId.$invalid" class="text-danger"><b>Phải Chọn Danh Mục</b></span>
                            <input type="hidden" name="parentId" ng-model="productCategory.CategogyID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Bảo Hành</label>
                        <div class="col-sm-10">
                            <input type="number" required class="form-control" name="warranty" ng-model="product.Warranty">
                            <span>(Tháng)</span>
                            <span ng-show="frmAddProduct.warranty.$invalid" class="text-danger"><b>Phải Nhập Thời Gian Bảo Hành Cho Sản Phẩm</b></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Giá</label>
                        <div class="col-sm-10">
                            <input type="number" required class="form-control" value="0" name="price" ng-model="product.Price">
                            <span ng-show="frmAddProduct.price.$invalid" class="text-danger"><b>Phải Nhập Giá Cho Sản Phẩm</b></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Giá Khuyến Mãi</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Hình Ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="image" ng-model="product.Image">
                            <button type="button" class="btn btn-default" ng-click="ChooseImage()">Chọn Ảnh</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Mô Tả Sản Phẩm</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" ckeditor="ckeditorOptions" name="content" ng-model="product.Content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tags" ng-model="product.Tags">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyWord" ng-model="product.MetaKeyWord">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Meta Decription</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaDescription" ng-model="product.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="status" ng-model="product.Status" ng-checked="product.Status">
                                <label class="form-check-label" for="exampleCheck2">Kích Hoạt</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag">
                                <label class="form-check-label" for="exampleCheck2">Hiển Thị Trang Chủ</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag">
                                <label class="form-check-label" for="exampleCheck2">Sản Phẩm Hot</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="box-footer">
                    <input type="submit" class="btn btn-success" style="float:right" ng-disabled="frmAddProduct.$invalid" />Lưu
                    <button ui-sref="products" class="btn btn-default" style="float:left">Hủy</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
