<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Home page
        <small>This is Home Page of SPA</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li class="active">Danh Sách Sản Phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh Mục Sản Phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6" style="float:right;margin:10px">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Từ Khóa ..." ng-model="keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="search()" type ="button">Tìm Kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="box">
                    <table class="table table-bordered text-center">
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th style="width: 50%">Tên Danh Mục</th>
                            <th style="width: 30%">Ngày Tạo</th>
                            <th style="width: 5%">Trạng Thái</th>
                            <th style="width:10%">Thao Tác</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.CreatedDate | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                            <td>
                                <span ng-class="{'badge bg-red':item.Status==false,'badge bg-blue':item.Status==true}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-facebook"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    Tổng Số Bản Ghi :{{totalCount}}
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="box-footer clearfix">
                        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListProductCategory(page)"></pager-directive>
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <div class="box-footer">
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
