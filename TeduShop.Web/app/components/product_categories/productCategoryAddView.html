<section class="content-header">
    <h1>
        Danh Mục Sản Phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li><a ui-sref="product_categories">Danh Sách Danh Mục</a></li>
        <li class="active">Thêm Mới</li>
    </ol>
</section>
<section class="content">
    <!-- Default box -->
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm Danh Mục Mới</h3>
            </div><!-- /.box-header -->
            <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên Danh Mục</label>
                        <div class="col-sm-10">
                            <input type="text"  required class="form-control" name="name" ng-model="productCategory.Name" ng-pattern="regularName">
                            <span ng-show="frmAddProductCategory.name.$error.required" class="text-danger"><b>Phải Nhập Tên Danh Mục</b></span>
                            <span ng-show="frmAddProductCategory.name.$error.pattern" class="text-danger"><b>Phải Nhập Tên Danh Mục Từ 3 Đến 10 Ký Tự</b></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Tiêu Đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" required class="form-control" name="alias" ng-model="productCategory.Alias">
                            <span ng-show="frmAddProductCategory.alias.$invalid">Phải Nhập Tiêu Đề SEO</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Mô Tả Ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="decription" ng-model="productCategory.Decription">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Danh Mục Cha</label>
                        <div class="col-sm-10">
                            <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentcategories">
                                <option value="">Danh Mục Gốc</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Thứ Tự Hiển Thị</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Hình Ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyWord" ng-model="productCategory.MetaKeyWord">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Meta Decription</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status">
                                <label class="form-check-label" for="exampleCheck2">Kích Hoạt</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag">
                                <label class="form-check-label" for="exampleCheck2">Hiển Thị Trang Chủ</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-success" style="float:right" ng-disabled="frmAddProductCategory.$invalid">Lưu</button>
                    <button ui-sref="product_categories" class="btn btn-default" style="float:left">Hủy</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
